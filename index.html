<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Seminar - Kisiki Capital Forex Academy</title>
    <meta name="description" content="Register for Kisiki Capital's Forex Trading Seminar to learn trading strategies and techniques.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... (keeping your existing styles unchanged) ... */
         :root {
            --fire-50: #fdf8ed;
            --fire-100: #faebcb;
            --fire-200: #f4d593;
            --fire-300: #efb95a;
            --fire-400: #ea9d2d;
            --fire-500: #e3801d;
            --fire-600: #c95f16;
            --fire-700: #a74216;
            --fire-800: #883418;
            --fire-900: #702c17;
        }

        .wave-bg {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23FF6B00" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,224C672,213,768,171,864,149.3C960,128,1056,128,1152,133.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-position: bottom;
            background-repeat: no-repeat;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
  /* Loading overlay */
  .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        /* Loader bars */
        .loader {
            width: 8px;
            height: 40px;
            border-radius: 4px;
            display: block;
            background-color: currentColor;
            margin: 20px auto;
            position: relative;
            color: var(--fire-500);
            animation: animloader 0.3s 0.3s linear infinite alternate;
        }

        .loader::after,
        .loader::before {
            content: '';
            width: 8px;
            height: 40px;
            border-radius: 4px;
            background: currentColor;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            animation: animloader 0.3s 0.45s linear infinite alternate;
        }

        .loader::before {
            left: -20px;
            animation-delay: 0s;
        }

        @keyframes animloader {
            0% {
                height: 48px;
            }
            100% {
                height: 4px;
            }
        }
        .fire-text { color: var(--fire-500); }
        .fire-text-2{
            color: var(--fire-600);
        }
        .fire-bg { background-color: var(--fire-50); }
        .fire-input:focus {
            border-color: var(--fire-500);
            box-shadow: 0 0 0 3px var(--fire-100);
        }
        .fire-button {
            background-color: var(--fire-500);
            transition: background-color 0.2s;
        }
        .fire-button:hover {
            background-color: var(--fire-600);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="wave-bg min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-3xl shadow-lg p-6">
                <!-- Header -->
                <div class="text-center mb-8 fade-in">
                    <h1 class="text-2xl font-bold fire-text">FOREX TRADING SEMINAR</h1>
                    <p class="text-gray-600 mt-4">Welcome to </p>
                    <p class="fire-text "> Kisiki Capital Forex Academy! </p>
                    <p class="text-gray-400"> Please fill out this form to register for our upcoming Forex Trading Seminar.</p></p>
                </div>


                <!-- Registration Form -->
                <form id="registrationForm" class="space-y-6 fade-in" style="animation-delay: 0.2s" action="https://docs.google.com/forms/d/e/1FAIpQLScpXvIfNGihFwClmTPMoE6xo6DOk1M0XM6oRFAvp0G3sIqb8g/formResponse" method="POST" target="hidden_iframe">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium fire-text mb-2" for="name">Full Name</label>
                        <input type="text" id="name" name="Name" required
                            class="w-full px-4 py-3 rounded-xl border fire-input focus:outline-none"
                            placeholder="Enter your full name">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium fire-text mb-2" for="email">Email Address</label>
                        <input type="email" id="email" name="Email" required
                            class="w-full px-4 py-3 rounded-xl border fire-input focus:outline-none"
                            placeholder="Enter your email">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium fire-text mb-2" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="Phone" required
                            class="w-full px-4 py-3 rounded-xl border fire-input focus:outline-none"
                            placeholder="Enter your phone number">
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block text-sm font-medium fire-text mb-2">Gender</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="Gender" value="male" required
                                    class="form-radio text-fire-500 focus:ring-fire-500">
                                <span class="ml-2 text-gray-700">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="Gender" value="female" required
                                    class="form-radio text-fire-500 focus:ring-fire-500">
                                <span class="ml-2 text-gray-700">Female</span>
                            </label>
                        </div>
                    </div>

                    <!-- Trading Experience -->
                    <div>
                        <label class="block text-sm font-medium fire-text mb-2">Trading Experience</label>
                        <select name="Experience" class="w-full px-4 py-3 rounded-xl border fire-input focus:outline-none" required>
                            <option value="">Select your experience level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                    class="w-full fire-button text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200"
                    id="submitButton">
                    <span class="button-text">Register Now</span>
                    <div class="submit-loader"></div>
                </button>

                    <!-- Location and Contact -->
                    <div class="text-center text-sm text-gray-500 space-y-2 mt-6">
                        <p class="flex items-center justify-center">
                            <i class="fas fa-map-marker-alt mr-2 fire-text"></i>
                            Noble centre, 10th floor
                        </p>
                        <p class="flex items-center justify-center">
                            <i class="fas fa-phone mr-2 fire-text"></i>
                            0767743057
                        </p>
                    </div>

                    <!-- Social Links -->
                    <div class="flex justify-center space-x-4 mt-6">
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-tiktok"></i></a>
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gray-600 hover:text-fire-500"><i class="fab fa-youtube"></i></a>
                    </div>

                    <p class="text-center text-sm ">
                        Visit us at: 
                        <a href="https://www.kisikicapitalforexacademy.com" target="_blank" 
                           class="fire-text hover:fire-text-2  underline">
                            www.kisikicapitalforexacademy.com
                        </a>
                    </p>
                    
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        const loadingOverlay = document.querySelector('.loading-overlay');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Show loading states
            loadingOverlay.classList.add('active');
            submitButton.classList.add('loading');
            submitButton.disabled = true;
    
            // Collect the form data
            const formData = new FormData(form);
            const keyValuePairs = [];
            for (const pair of formData.entries()) {
                keyValuePairs.push(encodeURIComponent(pair[0]) + "=" + encodeURIComponent(pair[1]));
            }
            const formDataString = keyValuePairs.join("&");
    
            try {
                const response = await fetch(
                    'https://script.google.com/macros/s/AKfycbxtVm9P2paxoNwaErEaUPtsW2yzgZaKeSuHJXrEFyX3FNzEeSx11QFN-TfQey5gRMrZ/exec',
                    {
                        method: 'POST',
                        body: formDataString,
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded;charset=utf-8",
                        }
                    }
                );
    
                if (response.ok) {
                    window.location.href = 'success.html';
                } else {
                    throw new Error("Failed to submit the form: " + response.statusText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred: " + error.message);
                // Reset loading states
                loadingOverlay.classList.remove('active');
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
